<div *ngIf="!owner">
  <mat-spinner ></mat-spinner>
</div>



<div *ngIf="owner">
  <mat-card>
    <mat-card-header>
      <!-- <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon> -->
      <mat-card-title>
        <h2>{{ owner }}  </h2>
        <!-- <button (click)="refreshList()" mat-raised-button>Refresh</button> -->

      </mat-card-title>
      <!-- <mat-card-subtitle>
        Birthday {{ user.birthDate | date:'d LLLL' }}
      </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
          <mat-tab label="In Queue">
              <app-notes ></app-notes>
            </mat-tab>
        <mat-tab label="Approved">
          <p>
            <app-ApprovedProduct></app-ApprovedProduct>
          </p>
        </mat-tab>
        <mat-tab label="Rejected">
          <p>
            <app-RejectedProduct></app-RejectedProduct>
          </p>
        </mat-tab>
       
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
