<h6 class="text-center">Product History</h6>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey lighten-5">
        <div class="card-content">
          <span class="card-title">Product Details</span>
          <form #productForm="ngForm" (ngSubmit)="getProduct(productForm)">
            <div class="form-group">
              <input class="form-control" name="batchNumber" #batchNumber="ngModel" [(ngModel)]="product.batchNumber" placeholder="Batch Number">
            </div>
            <div class="form-group">
              <button class="btn btn-default" type="submit" [disabled]="!productForm.valid">
                <i class="fa fa-floppy-o"></i>
                Submit</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  
  </div>

<div class="card blue-grey lighten-5">
  <div class="card-content">
    <table class="table table-sm table-hover">
      <thead>
        <tr class="table-danger">
          <th scope="col">Batch ID</th>
          <th scope="col">Product Name</th>

          <!-- <th scope="col">Price</th> -->
          <th scope="col">Ownership</th>
          <!-- <th scope="col">Product Transfer</th> -->
          <th scope="col">Queue</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>
      <tr class="table-success" *ngFor="let product of productList; let i = index">
        <!-- <th scope="row">{{i+1}}</th> -->
        <td>{{ product.batchNumber}} </td>
        <!-- <td>{{product.manufacturingDate | date:'shortDate'}} </td> -->
        <td>{{ product.productName}} </td>

        <td>{{ product.ownership}} </td>

        <td>{{ product.status}} </td>

        <td>{{ product.comment}} </td>

        <!-- <td>
          <a class="btn" (click)="onEdit(product)">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <a class="btn" (click)="onDelete(product.$key)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td>
        <td>
          <a class="btn" (click)="onTransfer(product,product.$key)">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </a>
        </td> -->
      </tr>
    </table>
  </div>

</div>
