<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey lighten-5">
      <div class="card-content">
        <span class="card-title">Product Details</span>
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
          <div class="form-row">
            <label class="col-sm-5 col-form-label" for="productName">ProductName</label>
            <input class="form-control col-sm-10" name="productName" #productName="ngModel" [(ngModel)]="productService.selectedProduct.productName"
              placeholder="Product Name" required>
          </div>

          <!-- <div class="form-row">
            <label class="col-sm-2 col-form-label"  for="productName">ProductName</label>
            <input type="text" class="form-control col-sm-10" name="productName" id="productName" [(ngModel)]="productService.selectedProduct.productName" />
         </div> -->

          <!-- <div class="form-group">
             <label>Manufacturing Date</label>
            <input class="form-control" name="manufacturingDate" #manufacturingDate="ngModel" [(ngModel)]="productService.selectedProduct.manufacturingDate"
              placeholder="Manufacturing Date">
          </div> -->
          <div class="form-group">
            <mat-form-field>
              <input matInput name="start_time" #start_time="ngModel" [(ngModel)]="productService.selectedProduct.manufacturingDate" [matDatepicker]="picker"
                placeholder="Choose a Manufacturing Date" (dateInput)="addEventManufacturerDate('input', $event)" (dateChange)="addEventManufacturerDate('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group">
            <!-- <label>Manufacturer Name</label> -->
            <input class="form-control" name="manufacturerName" #manufacturerName="ngModel" [(ngModel)]="productService.selectedProduct.manufacturerName"
              placeholder="Manufacturer Name">
          </div>
          <div class="form-group">
            <!-- <label>Barcode</label> -->
            <input class="form-control" name="barcode" #barcode="ngModel" [(ngModel)]="productService.selectedProduct.barcode" placeholder="Barcode">
          </div>
          <div class="form-group">
            <!-- <label>BatchNumber</label> -->
            <input class="form-control" name="batchNumber" #batchNumber="ngModel" [(ngModel)]="productService.selectedProduct.batchNumber"
              placeholder="Batch Number">
          </div>
          <!-- <div class="form-group">
            <! <label>ExpiryDate</label> -->
          <!-- <input class="form-control" name="expiryDate" #expiryDate="ngModel" [(ngModel)]="productService.selectedProduct.expiryDate"
              placeholder="Expiry Date">
          </div> -->
          <div class="form-group">
            <mat-form-field>
              <input matInput name="start_time2" #start_time2="ngModel" [(ngModel)]="productService.selectedProduct.manufacturingDate"
                [matDatepicker]="picker2" placeholder="Choose Expiry date" (dateInput)="addEventExpiryDate('input', $event)"
                (dateChange)="addEventExpiryDate('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group">
            <!-- <label>Quantity</label> -->
            <input class="form-control" name="quantity" #quantity="ngModel" [(ngModel)]="productService.selectedProduct.quantity" placeholder="Quantity">
          </div>
          <div class="form-group">
            <!-- <label>Weight</label> -->
            <input class="form-control" name="weight" #weight="ngModel" [(ngModel)]="productService.selectedProduct.weight" placeholder="Weight">
          </div>
          <div class="form-group">
            <!-- <label>Temperature</label> -->
            <input class="form-control" name="temperature" #temperature="ngModel" [(ngModel)]="productService.selectedProduct.temperature"
              placeholder="Temperature">
          </div>
          <div class="form-group">
            <!-- <label>Ownership</label> -->
            <input class="form-control" name="ownership" #ownership="ngModel" [(ngModel)]="productService.selectedProduct.ownership"
              placeholder="Manufacturer">
          </div>

          <div class="form-group">
            <!-- <label>BatchNumber</label> -->
            <input class="form-control" name="status" #status="ngModel" [(ngModel)]="productService.selectedProduct.status"
              placeholder="status">
          </div>

          <!-- <form>
            <mat-form-field>
              <mat-select placeholder="Transfer To" [(ngModel)]="selectedValue" name="food">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          
            <p> Selected value: {{selectedValue}} </p>
          </form> -->
          

          <div class="form-group">
            <!-- <label>Ownership</label> -->
            <input class="form-control" name="comment" #ownership="ngModel" [(ngModel)]="productService.selectedProduct.comment" placeholder="Comment">
          </div>
          <div class="form-group">
            <!-- <label>Price</label> -->
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-dollar"></i>
              </div>
              <input class="form-control" name="price" #price="ngModel" [(ngModel)]="productService.selectedProduct.price" placeholder="Price">
            </div>
          </div>

          <!-- <div class="form-group">
          <mat-form-field>
              <input matInput class="form-control" name="price" #price="ngModel" [(ngModel)]="productService.selectedProduct.price" placeholder="Amount" type="number" class="example-left-align">
              <span matPrefix>$&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>
          </div> -->

          <div class="form-group">
            <button class="btn btn-default" type="submit" [disabled]="!productForm.valid">
              <i class="fa fa-floppy-o"></i>
              Submit</button>
            <button class="btn btn-default" type="button" (click)="resetForm(productForm)">
              <i class="fa fa-repeat"></i>
              Reset</button>
            <!-- <button class="btn btn-default" type="button" (click)="findProduct(productForm)">
              <i class="fa fa-repeat"></i>
              Find Product</button> -->
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
