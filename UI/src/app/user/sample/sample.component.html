<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey lighten-5">
      <div class="card-content">
        <span class="card-title">Product Details</span>
        <form #productForm="ngForm" (ngSubmit)="getProduct(productForm)">
          <div class="form-group">
            <input class="form-control" name="batchNumber" #batchNumber="ngModel" [(ngModel)]="product.batchNumber" placeholder="Batch Number">
          </div>
          <div class="form-group">
            <button class="btn btn-default" type="submit" [disabled]="!productForm.valid">
              <i class="fa fa-floppy-o"></i>
              Submit</button>
            <button class="btn btn-default" type="button" (click)="resetForm(productForm)">
              <i class="fa fa-repeat"></i>
              Go to Add Product</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
